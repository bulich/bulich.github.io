<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/lightgallery.css?v=2f" />
  </head>
  <body>
    <button id="lightgallery">Читать онлайн fixed 3!</button>

    <script src="js/lightgallery.js?v=3"></script>
    <script src="js/lg-zoom.min.js"></script>
    <script>
      let pages = [];

      for (let index = 0; index < 393; index++) {
        var src = "http://dev.100tatarstan.ru/images/uploads/book/" + zeroPad(index, 3) + ".jpeg"
        pages.push({
          src: src,
        });
      }

      document
        .getElementById("lightgallery")
        .addEventListener("click", function() {
          lightGallery(document.getElementById("lightgallery"), {
            dynamic: true,
            dynamicEl: pages,
            download: false
          });
        });

      function zeroPad(num, places) {
        var zero = places - num.toString().length + 1;
        return Array(+(zero > 0 && zero)).join("0") + num;
      }
    </script>
  </body>
</html>
