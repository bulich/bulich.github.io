<!doctype html>
<html lang="ru">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700|Roboto:300,400,700,700i,900,900i&amp;subset=cyrillic"
    rel="stylesheet">
  <!-- Main styles CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="wrap" style="background-image: url(img/cast-bg-2.png)">
    <header class="header">
      <a href="#" class="info-icon">
        <img src="img/info-icon.png" alt="Информация">
      </a>
    </header>

    <main class="main no-pd">
      <div class="flex-wrap">
        <div class="centered-block">
          <div class="play-block">
            <h1 class="next-cast-title">
              <span>ШОУ</span>
            </h1>
            <button class="play-button">Слушать шоу</button>
            <div class="cast-time">00:04:59</div>
          </div>
        </div>
        <div class="main-menu">
          <a href="#" class="main-menu-item history" style="background-image: url(img/menu1.png)">
            <span>ИСТОРИЯ</span>
          </a>
          <a href="#" class="main-menu-item announce" style="background-image: url(img/menu2.png)">
            <span>АНОНСЫ</span>
          </a>
          <a href="#" class="main-menu-item artists" style="background-image: url(img/menu3.png)">
            <span>ИСПОЛНИТЕЛИ</span>
          </a>
        </div>
      </div>

    </main>

  </div>

  <!-- Scripts -->
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
