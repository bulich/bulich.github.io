<!doctype html>
<html lang="ru">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700|Roboto:300,400,700,700i,900,900i&amp;subset=cyrillic"
    rel="stylesheet">
  <!-- Main styles CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="wrap wrap-bg">
    <header class="header">
      <a href="#" class="info-icon">
        <img src="img/info-icon.png" alt="Информация">
      </a>
    </header>

    <main class="main">
      <div class="centered-block">
        <div class="title-block">
          <img src="img/metro.png" alt="logo" class="logo">
          <h1 class="main-title">Смоленский метромост</h1>
          <span class="app-info">Application Version 1.2.0</span>
        </div>
        <div class="login-block">
          <form action="#">
            <div class="form-group">
              <label for="login">Логин</label>
              <input type="text" id="login" class="input" placeholder="Введите логин">
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input type="text" id="password" class="input" placeholder="Введите пароль">
            </div>
          </form>
          <a href="#" class="restore-link">Забыли пароль</a>
        </div>
        <div class="social-block">
          <h2 class="socials-title">Наши аккаунты в соцсетях</h2>
          <p class="socials-info">
            В социальных сетях вы можете найти самую <br>
            актуальную информацию о нашей деятельности.
          </p>
        </div>
        <ul class="socials-list">
          <li>
            <a href="#" target="_blank" class="social-item">
              <img src="img/vk.png" alt="VK">
            </a>
          </li>
          <li>
            <a href="#" target="_blank" class="social-item">
              <img src="img/inst.png" alt="Instagram">
            </a>
          </li>
          <li>
            <a href="#" target="_blank" class="social-item">
              <img src="img/fb.png" alt="Facebook">
            </a>
          </li>
        </ul>
        <p class="created-info">Created and published by GlavStudio</p>
      </div>
    </main>

    <footer class="footer">
      <ul class="nav-menu">
        <li class="menu-item home"><a href="#">Главная</a></li>
        <li class="menu-item announce"><a href="#">Анонсы</a></li>
        <li class="menu-item-main"><a href="#">
            <img src="img/metro.png" alt="metro">
          </a></li>
        <li class="menu-item archive"><a href="#">Архив</a></li>
        <li class="menu-item history"><a href="#">История</a></li>
      </ul>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
